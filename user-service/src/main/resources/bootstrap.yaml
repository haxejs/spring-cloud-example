server:
  port: 8720
spring:
  application:
    name: user-service
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://config-server:8710}
      discovery:
        enabled: true
        serviceId: user-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://eureka-server:8700/eureka/}
    registerWithEureka: true
    fetchRegistry: true
ribbon:
  eureka:
    enabled: true