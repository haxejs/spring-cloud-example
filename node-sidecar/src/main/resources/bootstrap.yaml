server:
  port: 8741
spring:
  application:
    name: node-sidecar
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://config-server:8710}
      discovery:
        enabled: true
        serviceId: node-sidecar

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://eureka-server:8700/eureka/}
    registerWithEureka: true
    fetchRegistry: true
ribbon:
  eureka:
    enabled: true